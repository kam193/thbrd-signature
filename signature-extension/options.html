<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1>Signature Sync for gmail</h1>

  <p>Select accounts to sync and configure the Gmail accounts</p>

  <div class="browser-style panel-section-list" id="signatureAccountList">
    <div class="panel-list-item">
      <div class="browser-style nobottom"><input type="checkbox" name="syncEnabled" /></div>
      <div class="text">The account</div>
      <div class="login"> </div>
      <div class="text-shortcut">Last sync: never</div>
      <div class="notice"></div>
    </div>
  </div>

  <div class="button-line">
    <button class="big">Sync now</button>
  </div>

  <script src="_lib/preferences.js"></script>
  <script src="_lib/authorize.js"></script>
  <script src="background.js"></script>
  <script src="api.js"></script>
  <script src="options.js"></script>
</body>
